<ng-template #content let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title">My Sales</h4>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <li class="list-group-item" *ngFor="let sale of mySales">
      <p class="card-title">{{sale.name}}
        <button type="button" class="close" aria-label="Close" (click)="removeMySales(sale)">
          <span aria-hidden="true">&times;</span>
        </button>
      </p>
      <div class="mySalesDetail card-text">{{sale.startDt | date}} - {{sale.endDt | date}}
        <br> {{sale.descr}}
        <br> {{sale.qty}} books</div>
    </li>
  </div>
  <div class="modal-footer">

    <label for="email">Email</label>
    <input type="email" id="email">

    <button type="button" class="btn btn-outline-dark" (click)="fakeSend()">Send</button>

  </div>
</ng-template>
<ngb-alert type="success" *ngIf="modalAlert" (close)="modalAlert = false">Email Sent!</ngb-alert>
<div class="row">
  <div class="col-lg-3 card">
    <h5 class="card-header">My Book Sales
      <div (click)="open(content)" style="float: right;">
        <i class="fas fa-envelope" style="float: right;"></i>
      </div>
    </h5>

    <ul class="list-group list-group-flush">
      <li class="list-group-item" *ngFor="let sale of mySales">
        <p class="card-title">{{sale.name}}</p>
      </li>
    </ul>
  </div>
  <div class="col-lg-5">
    <div id="googleMap" style="width:540px;height:380px;"></div>
  </div>
  <div class="col-lg-3 offset-lg-1 card">
    <h5 class="card-header">Search By:</h5>
    <ul class="list-group list-group-flush">
      <li class="list-group-item">
        <label>More than:</label>
        <select>
          <option value="100">100</option>
          <option value="1000">1,000</option>
          <option value="5000">5,000</option>
          <option value="10000">10,000</option>
        </select>
        Books
      </li>
      <li class="list-group-item">
        <label>Sale Date:</label>
        <input type="date" name="bday" max="2081-12-31" min="2018-01-01" class="form-control">
      </li>
      <li class="list-group-item">
        <div placement="top" ngbTooltip="Try Searching Genre">
          <label>Description Contains:</label>
          <i class="fas fa-info-circle"></i>
        </div>
        <input type="text" width="250" placeholder="">

      </li>
      <li class="list-group-item">
        <a class="btn btn-success">Search</a>
      </li>
    </ul>

  </div>
</div>
